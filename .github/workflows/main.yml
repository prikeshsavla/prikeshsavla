name: Update this repo's README

on:
  schedule:
    # Once a day at 9 AM
    - cron: 0 9 * * *
  workflow_dispatch:


jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://newsletter.prikeshsavla.com/feed
          readme-section: feed
          template: "> {{ title }} - {{ excerpt }}\n\n[Read more!]({{ link }})"
          branch: main
          empty-commits: false
